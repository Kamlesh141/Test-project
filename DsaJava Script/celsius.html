<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>Convert celsius to fehrenheit</h1>
     <input type="number" id="data"/>
     <button onclick=convert()>convert</button>
     <h3 id="result"></h3>
</body>
<script>
     function convert(){
  var celsius=document.getElementById('data').value;
     var y=(celsius*1.8)+32;
     document.getElementById('result').innerHTML=y+'fehrenheit';
     }
   
</script>
</html>
