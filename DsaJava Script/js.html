<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>QR Code Generator</title>
     <style>
          body {
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               background-color: #f0f0f0;
          }
          #first {
               text-align: center;
               background-color: silver;
               width: 30vw;
               height: auto;
               padding: 20px;
               border-radius: 10px;
          }
          button {
               background-color: red;
               border: none;
               color: white;
               padding: 8px 16px;
               border-radius: 10px;
               cursor: pointer;
          }
          input {
               padding: 6px;
               border-radius: 5px;
               border: 1px solid #ccc;
          }
          img {
               margin-top: 20px;
          }
     </style>
</head>
<body>
     <div id="first">
       <h3>ram</h3>
     </div>
     <script>
         console.time("loop time");
         for(i=0;i<5000;i++){
          console.timeEnd("loop time");
         }
         console.clear();
         
     </script>
</body>
</html>
