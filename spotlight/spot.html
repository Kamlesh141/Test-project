<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<style>
     *{
          padding: 0px;
margin: 0px; box-sizing: border-box;   
 }
 body{
     background: url("https://th.bing.com/th/id/OIP.57haopWvL4AFMrc9aeIPNgHaEK?w=261&h=180&c=7&r=0&o=7&cb=ucfimg2&dpr=1.5&pid=1.7&rm=3&ucfimg=1");
     /* display: grid;
     place-content: center; */
     width:100%;
     cursor: none;
     height:100%;
background-color: black;
background-size: cover;
background-position: center;
 }
 .box{
     width:100vw;
     height:100vh;
background:radial-gradient(150px at var(--x) var(--y),rgba(223, 207, 207, 0.913),rgba(0,0,0, 0.9));}
:root{
     --x:200px;
     --y:200px;
}
</style>
<body>
     <div class="box">
     </div>
</body>
<script>
     addEventListener("mousemove",(t)=>{
console.log(t.clientX,t.clientY);
document.body.style.setProperty("--x",t.clientX+'px');
document.body.style.setProperty("--y",t.clientY+'px');
     })
</script>
</html>
