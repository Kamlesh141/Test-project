<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>QR Code Generator</title>
     <style>
          body {
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               background-color: #f0f0f0;
          }
          #first {
               text-align: center;
               background-color: silver;
               width: 30vw;
               height: auto;
               padding: 20px;
               border-radius: 10px;
          }
          #btn{
               background-color: red;
               border: none;
               color: white;
               padding: 8px 16px;
               border-radius: 10px;
               cursor: pointer;
          }
          #input {
               padding: 6px;
               border-radius: 5px;
               border: 1px solid #ccc;
          }
          img {
               margin-top: 20px;
          }
     </style>
</head>
<body>
     <div id="first">
       <h1>QR Code Generator</h1>
          <input type="text" id="inpu" placeholder="Enter text or URL" />
          <button class="btn">Click</button>
          <br>
          <img src="" alt="" id="io" />
     </div>
     <script>
          const imp = document.querySelector("#inpu");
          const b = document.querySelector(".btn");
          const c = document.querySelector("#io");
          b.addEventListener("click", () => {
               let f = imp.value.trim();
               if (!f) {
                    alert("Please enter a value!");
                    return;
               }
               c.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${f}`;
               c.alt = `QR code for ${f}`;
               });
     </script>
</body>
</html>
